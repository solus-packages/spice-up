name       : spice-up
version    : 1.3.2
release    : 3
source     :
    - https://github.com/Philip-Scott/Spice-up/archive/1.3.2.tar.gz : 0557bdf871d20c7e9340a628ffc0c31ed14463e4787b662bb44ccd6d02c38ead
license    : GPL-3.0-only
component  : office
summary    : Create simple and beautiful presentations on the Linux desktop
description: |
    Spice-up is a modern and intuitive desktop presentation app based upon SpiceOfDesign's presentation concept. Built from the ground up for elementary OS, it gives you everything you need to create simple and beautiful presentations.
builddeps  :
    - pkgconfig(gee-1.0)
    - pkgconfig(granite)
    - pkgconfig(gudev-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libevdev)
    - vala
setup      : |
    %cmake -DCMAKE_INSTALL_PREFIX=/usr/
build      : |
    %make
install    : |
    %make_install
